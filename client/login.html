<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | EnergyWise Pro</title>

<style>
body{
margin:0;
font-family:Inter,Arial,sans-serif;
background:#f8fafc;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
}
.card{
width:360px;
background:#fff;
padding:30px;
border-radius:16px;
border:1px solid #e5e7eb;
box-shadow:0 20px 40px rgba(0,0,0,.1);
}
h1{color:#10b981}
input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:10px;
border:1px solid #e5e7eb;
}
button{
width:100%;
padding:12px;
background:#10b981;
color:#fff;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
}
a{color:#10b981;text-decoration:none;font-size:.85rem}
.msg{
position:fixed;
top:20px;
right:20px;
padding:12px 16px;
border-radius:8px;
color:#fff;
font-size:.9rem;
}
.msg.error{background:#ef4444}
.msg.success{background:#10b981}
.msg.warning{background:#f59e0b}
</style>
</head>

<body>

<div class="card">
<h1>Login</h1>

<form id="loginForm">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Sign In</button>
</form>

<p>
Donâ€™t have an account?
<a href="register.html">Create one</a>
</p>
</div>

<script src="auth.js"></script>
</body>
</html>
